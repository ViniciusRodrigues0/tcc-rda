<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Desktop.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <style>::-webkit-scrollbar { display: none;}</style>
    
    <header>
        <div class="header"><img src="/Img-Site/RDA.png" alt="Logo"></div>
    </header>
    <h1>Cadastrar</h1>
    <section class="divinoSection">
        <div class="caixa">
            <!-- Caixa de texto 1 -->
            <input type="file" id="imagem" accept="image/*">
            <div id="imagem-container"></div>
            <label for="caixa1">Nome do aluno:</label>
            <input type="text" id="nome1" oninput="copiarTexto()" placeholder="Insira o Nome:">
        
            <!-- Caixa de texto 2 -->
            <label for="caixa3">Data de Nascimento:</label>
            <input type="date" id="data1" oninput="copiarTexto()">
         
            <!-- Caixa de texto 3 -->
            <label for="caixa5">Nº de RG:</label>
            <input type="text" id="nrg1" oninput="copiarTexto()" maxlength="12" placeholder="Ex:xx.xxx.xxx-x">
    
            <!-- Caixa de texto 4 -->
            <label for="caixa7">Unidade:</label>
            <select id="uni1" oninput="copiarTexto()">
                <option value="">Selecione Sua unidade</option>
                <option value="Senai 1.17 - Mogi das Cruzes">Senai 1.17 - Mogi das Cruzes</option>
                <option value="Senai 1.24 - Suzano">Senai 1.24 - Suzano</option>
            </select>
            <div class="wrapper">
                <div class="form">
                    <label for="matricula">Nº da Matricula:</label>
                    <input type="text" id="matricula1" oninput="copiarTexto()" maxlength="9" placeholder="Ex:xxxxxxxx">

                    <br><br>
                    <button id="generate-qr">Gerar Qr Code</button>

                    <br><br>
                    <button onclick="salvaCartao()">Cadastrar</button>

                </div>
            </div> 
        </div>
    
        <div class="caixa2">

            
            <img id="caixa2-img" alt="">
            <img id="logo" src="/Img-Site/senai logo.png" alt="Logo">
          
            <hr>

            <br>

            <label for="caixa">Nome do aluno:</label>
            <input type="text" id="nome2"  readonly >
            <br>
    
            <label for="caixa4">Data de Nascimento:</label>
            <input type="date" id="data2" readonly >
           <br>
    
           <label for="caixa6">Nº de RG:</label>
            <input type="text" id="nrg2" readonly oninput="formatarRG()" >
            <br>
    
            <label for="caixa8">Unidade:</label>
            <input type="text" id="uni2" readonly >
            <br>
            
            <label for="matricula">Nº da Matricula:</label>
            <input type="text" id="matricula2" readonly>
            <br><br>
            <div class="qr-code">
                <img src="" alt="qrcode" class="img">
            </div>
        </div>
        
    </section>

    <footer>
        <div class="box">
            <a href="/PaginaDesktop.html"><img src="/Img-Site/big-id-card.png" alt="Página Carterinha"></a>
        </div>

        <div class="box">
            <a href="/Atualizar.html"><img src="/Img-Site/recarregar.png" alt="Página Notificações"></a>
        </div>

        <div class="box">
            <a href="/Deleta.html"><img src="/Img-Site/deletar-usuario.png" alt="Página Configurações"></a>
        </div>

        <div class="box">
            <img id="sair-app" onclick="sair()" src="/Img-Site/sair.png" alt="sair">
        </div>
    </footer>


    <script src="script.js"></script>

    <script>
        // Função sair
        function sair() {
            Swal.fire({
                title: "Você tem certeza?",
                text: "Você não poderá reverter essa ação!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Sim, sair!",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Desconectado!",
                        text: "Você saiu do aplicativo com sucesso.",
                        icon: "success"
                    });
                    window.location.href = '/Index.html';
                }
            });
        }
    </script>
</body>
</html>
